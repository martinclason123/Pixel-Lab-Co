  <script>
    const floatingImages = document.querySelectorAll(".square");
    console.log(floatingImages.length);
    /* Write a function that fires every second and returns a random whole number between 0 and 61 */
    var interval = setInterval(function () {
      var randomNumber = Math.floor(Math.random() * floatingImages.length - 1);
      let photo = floatingImages[randomNumber];

      photo.classList.add("randomResizeGrow");

      setTimeout(function () {
        photo.classList.remove("randomResizeGrow");
      }, 1000);
    }, 100);
  </script>
